<h1 align="center" style="text-shadow: 5px 5px 5px #FFFF00;">用户个人信息表</h1>
<table style="border: 1px;margin: 0 auto;background: snow" width="50%" cellpadding="5" cellspacing="0" >

    <tr>
     <br>
    </tr>

    <tr>
        <td>姓名</td>
        <td><input type="text" style="width:95%"></td>
        <td>性别</td>
        <td><select style="width: 94.5%">
            <option>男</option>
            <option>女</option>
        </select></td>
    </tr>



    <tr>
        <td>手机号码</td>
        <td><input type="tel" style="width:95%"></td>
        <td>电子邮箱</td>
        <td><input type="email" style="width:94.5%"></td>
    </tr>

    <tr>
        <td>教育程度</td>
        <td><input style="width: 95%; " type="text"></td>
        <td>工作职位</td>
        <td><input style="width: 94.5%; " type="text"></td>
    </tr>

    <tr>
        <td>工作城市</td>
        <td><input style="width: 95%; " type="text"></td>
        <td>工资水平</td>
        <td><input style="width: 94.5%; " type="text"></td>
    </tr>

    <tr>
        <td>紧急联系人姓名</td>
        <td><input style="width: 95%; " type="text"></td>
        <td>紧急联系人联系电话</td>
        <td><input style="width: 94.5%; " type="text"></td>
    </tr>

    <tr>
        <td>个人信用评级</td>
        <td><input type="text" style="width: 95%; " ></td>

        <td>开户银行</td>
        <td><input style="width: 94.5%; " type="text"></td>
    </tr>

    <tr>
        <td>身份证号码</td>
        <td colspan="4"><input type="tel" style="width:98%"></td>
    </tr>

    <tr>
        <td>银行账户</td>
        <td colspan="4"><input style="width: 98%; " type="text"></td>
    </tr>

    <tr>
        <td>家庭住址</td>
        <td colspan="4"><input type="text" style="width: 98%; " ></td>
    </tr>

    <tr>
        <td colspan="4" align="right" style="color:red;">请如实填写</td>
    </tr>

    <tr>
        <td colspan="4" align="right">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	      确认提交
          </button>

          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
              <div class="modal-content">
			    <div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					  &times;
				  </button>
                </div>
			    <div class="modal-body" style="font-size:35px;background:lightgreen;" >
                  提交成功！   信息加速审核中......
			    </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">完成
				</button>

			  </div>
		    </div><!-- /.modal-content -->
	      </div><!-- /.modal -->

        </td>
    </tr>
